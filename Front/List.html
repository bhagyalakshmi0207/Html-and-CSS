   <h2> HTML Links - Syntax</h2>
<h4>The HTML <a> tag defines a hyperlink. It has the following syntax:</h4>

<h3><a href="url">link text</a></h3>
<h4>The most important attribute of the <a> element is the href attribute, which indicates the link's destination.</h4><br>
